apply plugin: 'java'
apply plugin: 'com.google.protobuf'
apply plugin: 'idea'

sourceCompatibility = 1.8

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

dependencies {

    //grpc
    compile("io.grpc:grpc-netty-shaded:${grpcVersion}") // "shaded": includes ssl libraries
    compile("io.grpc:grpc-protobuf:${grpcVersion}")
    compile("io.grpc:grpc-stub:${grpcVersion}")

    compile("io.grpc:grpc-services:${grpcVersion}") // For Enabling Server Reflection

    // https://mvnrepository.com/artifact/org.mongodb/mongodb-driver-sync
    compile("org.mongodb:mongodb-driver-sync:${mongoDbSyncVersion}")


    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.5.1-1"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.18.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
